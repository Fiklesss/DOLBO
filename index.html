<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dolbo Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to top, #000000, #444444); /* черный снизу, серый сверху */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .iframe-container {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 370 / 400; /* сохраняет соотношение 370x400 */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 480px) {
      .iframe-container {
        max-width: 100%;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe allowfullscreen="true"
      src="https://band.link/dolborecords/iframe?youtube_enabled=1&header=0&title=1&theme=light&player_enabled=undefined&picture=1&footer=1"
    ></iframe>
  </div>
</body>
</html>
